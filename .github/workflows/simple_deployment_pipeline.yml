name: DEPLOYMENT PIPELINE FOR BLOGAPP

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize ]

jobs:
  builder:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: |
          npm install
          cd bloglist-frontend
          npm install
      - name: linter
        run: |
          npm run lint
          cd bloglist-frontend
          npm run eslint
      - name: react app test
        run: |
          cd bloglist-frontend
          CI=true npm test
