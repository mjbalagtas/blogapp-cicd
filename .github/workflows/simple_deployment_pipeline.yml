name: DEPLOYMENT PIPELINE FOR BLOGAPP

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize ]

jobs:
  builder:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: |
          npm install
          cd bloglist-frontend
          npm install
      - name: linter
        run: |
          npm run lint
          cd bloglist-frontend
          npm run eslint
      - name: build react app
        run: |
          cd bloglist-frontend
          npm run build
          cp -r build ../.
          ls -la
          cd ../
          ls -la
      - name: react app test
        run: |
          cd bloglist-frontend
          CI=true npm test
      - name: integration test
        run: |
          npm run test
      - name: e2e test
        uses: cypress-io/github-action@v4
        with:
          #build: npm run build
          start: npm start
          wait-on: http://localhost:3003